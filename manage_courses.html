<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal â€“ Manage Courses</title>
    <link rel="stylesheet" href="style.css">
</head>
<!--
  Course management page: administrators can view, add and delete courses.
  Updating the course catalogue will affect what students see when they
  register for classes.  The ability to create and manage courses is
  essential for an academic portal.
-->
<body onload="checkAdmin(); loadManageCourses();">
    <!-- Top bar and side navigation for admin -->
    <div class="topbar">
        <span id="menuToggle" class="menu-toggle" onclick="toggleSidenav()">&#9776;</span>
        <a href="admin_dashboard.html" class="logo">Admin Portal</a>
    </div>
    <div id="sidenav" class="sidenav">
        <a href="admin_dashboard.html"><img src="icons/home.svg" class="nav-icon" alt="">Dashboard</a>
        <a href="manage_courses.html"><img src="icons/course-registration.svg" class="nav-icon" alt="">Manage Courses</a>
        <a href="manage_notices.html"><img src="icons/notices.svg" class="nav-icon" alt="">Manage Notices</a>
        <a href="manage_assignments.html"><img src="icons/assignments.svg" class="nav-icon" alt="">Manage Assignments</a>
        <a href="manage_events.html"><img src="icons/calendar.svg" class="nav-icon" alt="">Manage Events</a>
        <a href="manage_library.html"><img src="icons/library.svg" class="nav-icon" alt="">Manage Library</a>
        <a href="view_students.html"><img src="icons/profile.svg" class="nav-icon" alt="">View Students</a>
        <a href="#" onclick="logout(); return false;"><img src="icons/logout.svg" class="nav-icon" alt="">Logout</a>
    </div>
    <div class="content">
        <h1>Manage Courses</h1>
        <div id="courseManagement"></div>
        <h2>Add New Course</h2>
        <form id="addCourseForm" onsubmit="addCourse(event)">
            <label for="newCode">Course Code</label>
            <input type="text" id="newCode" required>
            <label for="newName">Course Name</label>
            <input type="text" id="newName" required>
            <label for="newCredits">Credits</label>
            <input type="number" id="newCredits" min="1" required>
            <label for="newDay">Day</label>
            <select id="newDay" required>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
            </select>
            <label for="newTime">Time Slot</label>
            <select id="newTime" required>
                <option value="09:00-10:00">09:00-10:00</option>
                <option value="10:00-11:00">10:00-11:00</option>
                <option value="11:00-12:00">11:00-12:00</option>
                <option value="14:00-15:00">14:00-15:00</option>
                <option value="15:00-16:00">15:00-16:00</option>
            </select>
            <button type="submit">Add Course</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
